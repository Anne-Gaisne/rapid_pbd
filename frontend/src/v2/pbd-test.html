<dom-module id="pbd-test">

                display: block;
                position: relative;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                height: 100%;
            }
        </style>
        <div>
            <paper-button on-click="handleClick" raised>Kick me maram√©</paper-button>
            <p id="[[oui]]">checkout my id</p>
        </div>
    </template>
    <script>
        Polymer({
            is: 'pbd-test',

            properties: {
                oui: {
                    type: String,
                }
            },

            handleClick: function(e, detail) {
                this.dispatchEvent(new CustomEvent('kick', {detail : {}, bubble: true, composed : true}));
            },
        });
