<dom-module id="pbd-menu2">
  <template>
    <style include="shared-styles"></style>
    <style>
       :host {
        display: block;
        @apply(--paper-font-common-base);
        height: 100%;
      }
      paper-dialog paper-button:hover {
        background-color: var(--paper-grey-300);
      }
      #buttons {
        text-align: right;
      }
      #content {
        padding: 2%;
      }
      a paper-button,
      a:active paper-button,
      a:visited paper-button {
        color: white;
      }
    </style>

    <paper-header-panel class="flex">
        <paper-toolbar slot="header">
            <a href="#/home" slot="top"><paper-button noink>Home</paper-button></a>
            <a href="#/action-list" slot="top"><paper-button noink>Actions menu</paper-button></a>
            <a href="#/problem-list" slot="top"><paper-button noink>Problems menu</paper-button></a>
            <a href="#/robot-control" slot="top"><paper-button noink>Robot control</paper-button></a>                        
            <a href="#/help" slot="top"><paper-button noink>Help</paper-button></a>
        </paper-toolbar>
        <div id="content" class="fit">
          <app-location route="{{route}}" use-hash-as-path></app-location>

          <app-route  route="{{route}}" 
                      pattern="/:page" 
                      data="{{routeData}}"></app-route>

          <iron-pages selected="[[routeData.page]]" attr-for-selected="name">
              <pbd-home name="home"></pbd-home>
              <pbd-action-list name="action-list"></pbd-action-list>
              <pbd-problem-list name="problem-list"></pbd-problem-list>
              <pbd-help name="help"></pbd-help>
              <pbd-new-action-1 name="new-action-1"></pbd-new-action-1>
              <pbd-new-action-2 name="new-action-2"></pbd-new-action-2>
              <pbd-robot-control name="robot-control"></pbd-robot-control>
          </iron-pages>
        </div>
    </paper-header-panel>
  </template>

  <script>
    Polymer({

      is: 'pbd-menu2',

      attached: function() {
          if (!this.route.path)
            this.set('route.path','/home');
      },      
    });
  </script>
</dom-module>
