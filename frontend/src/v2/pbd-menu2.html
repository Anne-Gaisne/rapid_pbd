<dom-module id="pbd-menu2">
  <template>
    <style include="shared-styles"></style>
    <style>
       :host {
        display: block;
        @apply(--paper-font-common-base);
        height: 100%;
      }

      paper-dialog paper-button:hover {
        background-color: var(--paper-grey-300);
      }

      #buttons {
        text-align: right;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{routeTail}}"></app-route>
    <template is="dom-if" if="[[showHome(routeData.page)]]">
        <pbd-home></pbd-home>
    </template>
    <template is="dom-if" if="[[showActionList(routeData.page)]]">
        <pbd-action-list></pbd-action-list>
    </template>
    <template is="dom-if" if="[[showProblemList(routeData.page)]]">
        <pbd-problem-list></pbd-problem-list>
    </template>
    <template is="dom-if" if="[[showHelp(routeData.page)]]">
        <pbd-help></pbd-help>
    </template>
  </template>

  <script>
    Polymer({

      is: 'pbd-menu2',

      showHome: function(typePage) {
          return typePage === "home";
      },
      showActionList: function(typePage) {
          return typePage === "action-list";
      },
      showProblemList: function(typePage) {
          return typePage === "problem-list";
      },
      showHelp: function(typePage) {
          return typePage === "help";
      },

      attached: function() {
          if (!this.route.path)
            this.set('route.path','/home');
      },
      
    });
  </script>
</dom-module>
