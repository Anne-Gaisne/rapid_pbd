<dom-module id="pbd-action-list">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                height: 100%;
            }
            a paper-button,
            a:active paper-button,
            a:visited paper-button {
                color: black;
            }
            table tr:nth-child(odd){
                background-color: lightgrey;
            }
            table tr:nth-child(odd) p {
                color: rgb(6, 112, 6);
            }
            table p {
                font-size: 120%;
                margin: auto 10px;
                text-align: center;
            }
            table {
                margin: 20px auto;
                padding:5px;
            }
            .delete {background: rgb(238, 143, 143);}
            .edit {
                background: rgb(54, 213, 241);
                float: right;
            }
            #new-action {
                margin: 0px 0px 2% 2%;
            }
        </style>
        <body>
            <h1 align="center">Actions lists</h1>
            <table style="width:100%">
                <tbody>
                <template is="dom-repeat" items="[[listActions]]" as="action">
                    <tr>
                        <td>
                            <p>[[action]]</p>
                        </td>
                        <td>
                            <paper-button class="edit" raised>edit</paper-button>
                        </td>
                        <td>
                            <paper-button class="delete" raised>delete</paper-button>
                        </td>
                    </tr>
                </template>
                </tbody>
            </table>            
        </body>
        <a href="#/new-action-1" id="new-action"><paper-button raised><iron-icon icon="icons:add"></iron-icon> add action</paper-button></a>
    </template>

    <script>
        Polymer({
            is: "pbd-action-list",
            properties: {
                listActions: {
                    type: Array,
                    value: ['move a to b', 'pick up object', 'drop object','','','','']
                },
            },
            _getActions: function(){
                return ['move a to b', 'pick up object', 'drop object'];
            }
        });
    </script>
</dom-module>
