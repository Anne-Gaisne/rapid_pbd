<dom-module id="pbd-action-list">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
            }

            .paper-material {
                margin-top: 10px;
            }

            table {
                border-spacing: 0;
                width: 100%;
            }

            td,
            th {
                padding: 10px;
                text-align: left;
            }

            td {
                border-top: 1px solid rgba(0, 0, 0, var(--light-divider-opacity));
            }

            .deleteButtons {
                text-align: right;
            }

            a {
                color: #000;
                text-decoration: none;
            }
        </style>
        <ros-topic auto last-message="{{pddlDomain}}" msg-type="rapid_pbd_msgs/PDDLDomain" topic="rapid_pbd/pddl_domain" ros="[[ros]]"></ros-topic>
        <ros-topic auto id="eventPub" msg-type="rapid_pbd_msgs/EditorEvent" topic="rapid_pbd/editor_events" ros="[[ros]]"></ros-topic>
        <ros-service auto id="createSrv" on-fail="_handleServiceError" on-response="_handleServiceResponse" name="/rapid_pbd/create_program"
            ros="[[ros]]" service-type="rapid_pbd_msgs/CreateProgram"></ros-service>

        <div class="paper-material">

            <table>
                <template is="dom-if" restamp if="[[!_addNewAction]]">
                    <tr>
                        <th>Programmed actions</th>
                        <th>
                            <paper-button id="createButton" class="important" on-tap="_handleCreate">
                                + new action
                            </paper-button>
                        </th>
                    </tr>
                    <template is="dom-if" if="[[!pddlDomain.actions.length]]">
                        <tr>
                            <td colspan="2">No actions have been created yet.</td>
                        </tr>
                    </template>
                    <template is="dom-repeat" items="[[pddlDomain.actions]]" as="action">
                        <tr>
                            <td>
                                <i> {{action.name}}</i>
                            </td>
                            <td>
                                <paper-button class="clear" on-tap="_handleCreate(action)">
                                    <paper-icon-button icon="create"></paper-icon-button>
                                </paper-button>
                                <paper-button class="delete" data-db-id="{{action.program}}" on-tap="_maybeDelete">
                                    <paper-icon-button icon="delete"></paper-icon-button>
                                </paper-button>
                            </td>
                        </tr>
                    </template>
                </template>

                <template is="dom-if" restamp if="[[_addNewAction]]">
                    <tr>
                        <th> Create new action [[action.name]] </th>
                        <th>
                            <paper-button class="clear" on-tap="_cancelCreate">
                                <paper-icon-button icon="cancel"></paper-icon-button>
                            </paper-button>
                        </th>
                    </tr>
                    <tr>
                        <pbd-new-action name="new-action" params="[[params]]" ros="[[ros]]" route="{{routeTail}}" pddlDomain="[[pddlDomain]]"></pbd-new-action>
                        <!-- <pbd-new-action-1 name="new-action-1"></pbd-new-action-1> -->
                    </tr>
                </template>
            </table>
            <paper-dialog id="deleteDialog" modal>
                <h2>Delete action?</h2>
                <div class="deleteButtons">
                    <paper-button class="clear" dialog-dismiss>Cancel</paper-button>
                    <paper-button dialog-confirm on-tap="_handleDelete" class="delete">Delete</paper-button>
                </div>
            </paper-dialog>

        </div>

            </paper-dropdown-menu>
        </div> -->
    </template>

    <script>
        Polymer({

            is: 'pbd-action-list',
            _addNewAction: false,
            properties: {
                ros: Object,
                route: Object,
                pddlDomain: {
                    type: Object,
                    value: function () {
                        return { actions: [] };
                    }
                },
                types: Array,
                predicates: Array,
                actions: Array,
            },

            observers: [
                'load(pddlDomain.*)',
                '_domainUpdated(pddlDomain.*)'
            ],
            load: function (changedDomain) {
                console.debug('Loading domain...', changedDomain);
            },
            _domainUpdated(changedDomain) {
                console.debug('Updating domain...', changedDomain);
                if (changedDomain.value) {
                    this.types = changedDomain.value.types;
                    this.predicates = changedDomain.value.predicates;
                    this.actions = changedDomain.value.actions;
                    console.debug('Loading types...', this.types);
                    console.debug('Loading predicates...', this.predicates);
                    console.debug('Loading actions...', this.actions);
                }

            },
            _maybeDelete: function (evt) {
                var db_id = evt.model.get('domain.db_id');
                this._idToDelete = db_id;
                this.$.deleteDialog.open();
            },

            _handleDelete: function (evt) {
                this.$.deleteDialog.close();
                var msg = {
                    type: 'delete program',
                    program_info: {
                        db_id: this._idToDelete
                    },
                };
                this.$.eventPub.publish(msg);
            },

            _handleCreate: function (evt) {
                var now = new Date();
                var name = 'Untitled program ' + now.toLocaleString();
                var request = {
                    name: name,
                };
                /* this.$.createSrv.call(request); */
                console.debug("handleCreate");
                this._addNewAction = true;
            },

            _cancelCreate: function (evt) {
                this._addNewAction = false;
            },
            _handleServiceResponse(evt) {
                var id = evt.detail.db_id;
                window.history.pushState({}, null, "#/program/" + id);
                window.dispatchEvent(new CustomEvent("location-changed"));
            },

            _handleServiceError: function (evt) {
                console.error(evt.detail);
            },
            _getName: function (obj_array) {
                var names = ['-'];
                for (var i = 0; i < obj_array.length; ++i) {
                    names.push(obj_array[i].name);

                }
                return names;
            },
            _updateDomain: function () {
                // TO DO
            }
        });
    </script>
</dom-module>
