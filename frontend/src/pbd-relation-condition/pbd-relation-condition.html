<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/ros-topic/ros-topic.html">
<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="pbd-relation-condition">
  <template>
    <style include="shared-styles"></style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }
      paper-dropdown-menu {
        max-width: 150px;
      }
      .read {
        margin-left: 10px;
      }
      paper-input {
        max-width: 250px;
      }
    </style>
    <ros-topic auto
      id="eventPub"
      msg-type="rapid_pbd_msgs/EditorEvent"
      topic="rapid_pbd/editor_events"
      ros="[[ros]]"
    ></ros-topic>
    <div class="layout horizontal center">

      <paper-dropdown-menu label="Action relative to ">
        <paper-listbox slot="dropdown-content" selected="[[_landmarkName(action.landmark)]]" attr-for-selected="name">
          <template is="dom-repeat" items="[[landmarks]]">
            <paper-item name="[[_landmarkName(item)]]" on-tap="_updateLandmark">[[_landmarkName(item)]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
 <!--      <paper-dropdown-menu label="Arm to move" hidden$="[[!params.hasTwoArms]]">
        <paper-listbox slot="dropdown-content" attr-for-selected="data-actuator-group" selected="{{action.actuator_group}}">
          <paper-item data-actuator-group="left arm" on-tap="_updateActuatorGroup">Left arm</paper-item>
          <paper-item data-actuator-group="right arm" on-tap="_updateActuatorGroup">Right arm</paper-item>
        </paper-listbox>
      </paper-dropdown-menu> -->
      <!-- <paper-button class="read normal" on-tap="_updatePose">Read position</paper-button> -->
    </div>
    <div>
      <paper-dropdown-menu label="[[action.landmark.name]] relative to">
        <paper-listbox slot="dropdown-content" selected="[[_landmarkName(action.reference)]]" attr-for-selected="name">
          <template is="dom-repeat" items="[[landmarks]]">
            <paper-item name="[[_landmarkName(item)]]" on-tap="_updateReference">[[_landmarkName(item)]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>
    <div>
    <div>
      <h3>[[action.landmark.name]] properties </h3>
        <paper-checkbox on-change="_positionChanged"> Position </paper-checkbox>
        <paper-checkbox on-change="_orientationChanged"> Orientation </paper-checkbox>
        <paper-checkbox on-change="_sizeChanged"> Size </paper-checkbox>
      <paper-input hidden={{!positionRelevant}} type="number" step="1" min="0" max="100"
        label="Variance threshold (0-100%)"
        value="{{action.threshold}}" on-change="_thresholdChanged"></paper-input> 
    </div>
    <div>
      <h3>[[action.landmark.name]] relative to [[action.reference.name]] </h3>
      <paper-dropdown-menu label="[[action.landmark.name]] ">
        <paper-listbox slot="dropdown-content" selected="[[action.spatial_relation]]" attr-for-selected="name">
          <template is="dom-repeat" items="[[spatial_relations]]">
            <paper-item name="[[_relationName(item)]]" on-tap="_updateSpatialRelation">[[_relationName(item)]] [[action.reference.name]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-input type="number" step="1" min="0" max="100"
        label="Absolute distance to relative object"
        value="{{_getDistance(action.displacement)}}" on-change="_distanceChanged"></paper-input>
      <!-- <paper-input label="x"
        value="[[action.pose.position.x]]"
        on-change="_xChanged"
      ></paper-input>
      <paper-input label="y"
        value="[[action.pose.position.y]]"
        on-change="_yChanged"
      ></paper-input>
      <paper-input label="z"
        value="[[action.pose.position.z]]"
        on-change="_zChanged"
      ></paper-input> -->
    </div>
  </template>
  <script>
    Polymer({
      is: 'pbd-relation-condition',
      positionRelevant: {
        type: Boolean,
        value: false,
      },
      orientationRelevant: {
        type: Boolean,
        value: false,
      },
      sizeRelevant: {
        type: Boolean,
        value: false,
      },
      properties: {
        action: {
          notify: true,
          type: Object,
        },
        landmark: Object,
        reference: Object,
        index: Number,
        stepIndex: Number,
        params: Object,
        programId: String,
        landmarks: Array,
        ros: Object,
        spatial_relation: String,
        spatial_relations: {
          type: Array,
          value: function() { return []; }
        },
      },

      observers: [
        '_actionChanged(action)',
        '_computeSpatialRelations(action)',
      ],
      _computeSpatialRelations: function(action) {
        
        var spatial_relations = [
          {
            //type: 'tf frame',
            name: 'is_left_of'
          }, {
            name: 'is_right_of'
          }, {
            name: 'is_in_front_of'
          }, {
            name: 'is_behind_of'
          }, {
            name: 'none'
          }
        ];
        //landmarks = landmarks.concat(surfaceLandmarks);
        this.set('spatial_relations', spatial_relations);
        console.debug('_computeSpatialRelations: ', spatial_relations.length);
        //return spatial_relations;
      },

      _actionChanged: function(action) {
        if (action.type !== 'move to cartesian goal') {
          return;
        }
        if (action.actuator_group !== 'arm' && action.actuator_group !== 'left arm'
            && action.actuator_group !== 'right arm') {
          return;
        }
        if (!action.control_strategy) {
          var control_strategy = {
            type: 'default position',
            max_speed: 0.2
          };
          this.set('action.control_strategy', control_strategy);
        }
        if (!action.control_strategy.max_speed
              || action.control_strategy.max_speed === 0) {
          this.set('action.control_strategy.max_speed', 0.2);
        }

        if (this.action.pose.orientation.w === 0 && this.action.pose.orientation.x === 0
            && this.action.pose.orientation.y === 0 && this.action.pose.orientation.z === 0) {
          var that = this;
          this.debounce('get_ee_pose', function() {
            that._updatePose();
          }, 100);
        }
      },

      _updateActuatorGroup: function(evt) {
        var actuatorGroup = evt.target.dataset.actuatorGroup;
        if (actuatorGroup) {
          this.set('action.actuator_group', actuatorGroup);
          this._updatePose();
        }
      },

      _updateLandmark: function(evt) {
        this.set('action.landmark', evt.model.item);
        this._updatePose();
      },

      _updateReference: function(evt) {
        this.set('action.reference', evt.model.item);
        this._updatePose();
      },

      _updateSpatialRelation: function(evt) {
        this.set('action.spatial_relation', evt.model.item);
        this._updatePose();
      },

      _landmarkName: function(landmark) {
        if (!landmark || !landmark.type) {
          return 'Unknown landmark';
        }
        if (landmark.type === 'tf frame') {
          if (landmark.name === 'base_link' || landmark.name === 'base_footprint') {
            return 'Robot base';
          } else if (landmark.name === 'torso_lift_link') {
            return 'Robot torso';
          } else {
            return landmark.name;
          }
        } else if (landmark.type === 'surface box') {
          return landmark.name;
        } else if (landmark.type === 'none') {
          return 'None';
        }

        return 'Unknown landmark';
      },

      _relationName: function(spatial_relation) {
        console.debug('_relationName: ', spatial_relation)
        if (spatial_relation.name === 'is_right_of') {
          return 'is right of';
        } if (spatial_relation.name === 'is_left_of') {
          return 'is left of';
        } if (spatial_relation.name === 'is_behind_of') {
          return 'is behind of';
        } if (spatial_relation.name === 'is_in_front_of') {
          return 'is in front of';
        } 
        return 'Unknown spatial relation';
      },

      _updatePose: function() {
        var msg = {
          type: 'get pose',
          program_info: {
            db_id: this.programId
          },
          step_num: this.stepIndex,
          action_num: this.index,
          action: this.action
        };
        this.$.eventPub.publish(msg);
      },

      _getDistance: function(displacement) {
        var x = parseFloat(displacement.position.x);
        var y = parseFloat(displacement.position.y);
        var squared_dist = x*x + y*y;
        
        console.debug('_getDistance: ', Math.sqrt(squared_dist));
        return Math.sqrt(squared_dist);
      },

      _thresholdChanged: function(evt) {
        parseFloat(evt.target.value, 'action.threshold');
      },
      _distanceChanged: function(evt) {
       // this._parseInt(evt.target.value, 'action.)
      },
      _xChanged: function(evt) {
        this._parseString(evt.target.value, 'action.pose.position.x');
      },
      _yChanged: function(evt) {
        this._parseString(evt.target.value, 'action.pose.position.y');
      },
      _zChanged: function(evt) {
        this._parseString(evt.target.value, 'action.pose.position.z');
      },
      _positionChanged: function(evt) {
        if(evt.target.checked) {
          this.positionRelevant = true;
          console.debug("_positionChanged: ", evt.target.value);
        }
        else if(evt.target.disabled) {
         console.debug("_positionChanged: ", evt.target.value); 
        }
      },
      _parseString: function(s, key) {
        if (typeof s === 'string') {
          var f = parseFloat(s);
          if (!isNaN(f) && s !== '0.') {
            this.set(key, f);
          }
        } else {
          this.set(key, s);
        }
      },
    });
  </script>
</dom-module>
